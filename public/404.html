<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: "Inter", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
      animation: fadeIn 1.5s ease-in-out;
    }

    .logo {
      width: 100px;
      margin-bottom: 20px;
      animation: bounce 2s infinite;
    }

    h1 {
      font-size: 8rem;
      margin: 0;
      color: #480DBF;
      text-shadow: 2px 2px 8px rgba(72, 13, 191, 0.7);
      font-weight: 900;
    }

    p {
      font-size: 1.5rem;
      margin-top: 20px;
      color: white;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
      font-weight: 300;
    }

    a {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 1.2rem;
      color: #480DBF;
      background-color: white;
      border-radius: 5px;
      text-decoration: none;
      font-weight: 500;
      transition: transform 0.3s, background-color 0.3s;
    }

    a:hover {
      background-color: #480DBF;
      color: white;
      transform: scale(1.1);
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/images/logo_public.png" alt="Logo" class="logo">
    <h1>404</h1>
    <p>Oops! The page you're looking for doesn't exist.</p>
    <a href="/">Go Back Home</a>
  </div>
</body>
</html>
